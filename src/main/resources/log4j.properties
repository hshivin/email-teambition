#log4j.rootLogger=DEBUG,A1
log4j.rootLogger=INFO,A1,console
#log4j.rootLogger=INFO,A1
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] [%c:%L] - %m%n
 
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.A1.File=D:/logs/info.log
log4j.appender.A1.File=/data/logs/email-teambition/log/info.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] [%c:%L] - %m%n
log4j.appender.A1.encoding=UTF-8
